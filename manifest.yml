---
applications:
  - name: myapp-multitenant-demo1
    routes:
      - route: myapp-multitenant-demo1-123456-1.cfapps.eu10.hana.ondemand.com
    path: myapp
    memory: 128M
    buildpack: nodejs_buildpack
    services:
      - multitenant-uaa-1
      - saas-registry-1

  - name: approuter-multitenant
    routes:
      - route: approuter-multitenant-123456-1.cfapps.eu10.hana.ondemand.com
    path: approuter
    memory: 128M
    env:
      destinations: >
        [
          {
            "name":"myapp",
            "url":"https://myapp-multitenant-demo1-123456-1.cfapps.eu10.hana.ondemand.com",
            "forwardAuthToken": true
          }
        ]
      TENANT_HOST_PATTERN: "^(.*)-approuter-multitenant-123456-1.cfapps.eu10.hana.ondemand.com"     
    services:
      - multitenant-uaa-1
